
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<!-- 헤더링크 -->
<th:block th:replace="~{fragments/header_link :: header_link}" />

<body>
	<!-- Header Section Begin -->
	<th:block th:replace="~{fragments/header :: header}" />
	<!-- Header End -->
	<div class="container">
		<form id="form1" class="form-horizontal">
			<h2>보호소 정보</h2>
			<button type="button" class="btn btn-outline-warning">관심보호소</button>
			<!-- 보호소 정보 -->
			<div class="form-group row">
				<!-- 왼쪽 정보란 시작 -->
				<div class="col-6">
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">동물보호센터명</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.careNm}" id="shelterNm" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">동물보호센터유형</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.divisionNm}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">위도</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" th:value="${detail.lat}"
								id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">동물보호센터지정일</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.dsignationDate}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">평일운영시작시각</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.weekOprStime}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">전화번호</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.careTel}" id="" name="" readonly>
						</div>
					</div>
				</div>
				<!-- 왼쪽 정보란 끝-->
				<!-- 오른쪽 정보란 시작-->
				<div class="col-6">
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">관리기관명</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.orgNm}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">소재지도로명주소</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.careAddr}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">경도</label>
						<div class="col-sm-12">
							<input type="text" class="form-control" th:value="${detail.lng}"
								id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">휴무일</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.closeDay}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">평일운영종료시각</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.weekOprEtime}" id="" name="" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label for="date_time" class="col-sm-12 col-form-label">데이터기준일자</label>
						<div class="col-sm-12">
							<input type="text" class="form-control"
								th:value="${detail.dataStdDt}" id="" name="" readonly>
						</div>
					</div>
					<button type="button" id="bt_search_animal"
						class="btn btn-secondary col-12 mb-3">해당 보호소에 있는 동물 조회</button>
				</div>
				<!-- 오른쪽 정보란 끝-->
			</div>
		</form>
	</div>
</body>
</html>
<script type="text/javascript">
	function list() {
		$("#form1").attr({
			action : "/volunteer/list",
			method : "get"
		});
		$("#form1").submit();
	}

	$(function() {
		$("#bt_list").click(function() {
			list();
		});
	});

	//유기동물list 페이지로 redirect
	$(function() {
		$("#bt_search_animal").click(function() {
			var care = $("#shelterNm").val(); //관할기관
			care = care.replace(/\([^)]*\)/g, ''); //괄호와 내부 내용 제거
			location.href = "/animal/list?care=" + encodeURIComponent(care);
		});
	});
</script>
